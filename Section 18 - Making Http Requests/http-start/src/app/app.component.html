<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <h1>{{ appName | async }}</h1>

      <input type="text" #serverName>
      <button class="btn btn-primary" (click)="onAddServer(serverName.value)">Add Server</button>
      <br><br>
      <button class="btn btn-warning" (click)="saveServers()">Save</button>
      <button class="btn btn-warning" (click)="getServers()">Get Servers</button>
      <hr>
      <ul class="list-group" *ngFor="let server of servers">
        <li class="list-group-item">{{ server.name }} (ID: {{ server.id }})</li>
      </ul>

      <img *ngIf="loading" src="./assets/Ripple-1s-200px.svg">

    </div>
  </div>
</div>
