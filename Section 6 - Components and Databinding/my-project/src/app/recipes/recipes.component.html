<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeItemClickedData)="recipeItemClicked($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
      *ngIf="itemClicked != null; else noRecipeSelectedText"
      [itemClicked]="itemClicked"
      ></app-recipe-detail>

      <ng-template #noRecipeSelectedText>
        <p>Please select a recipe</p>
      </ng-template>

  </div>
</div>
