<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">

        <div *ngIf="onlyOdd">
            <li
            [ngClass]="{odd: odd % 2 !== 0}"
            class="list-group-item"
            *ngFor="let oddNumber of oddNumbers"
            >
            {{ oddNumber }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
          [ngClass]="{odd: odd % 2 == 0}"
            class="list-group-item"
            *ngFor="let evenNumber of evenNumbers"
            >
            {{ evenNumber }}
          </li>  
        </div>

      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <p appBasicHighlight>Style Me</p>


    </div>
  </div>
</div>
