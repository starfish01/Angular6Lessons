<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">

        <div *ngIf="onlyOdd">
          <li [ngClass]="{odd: odd % 2 !== 0}" class="list-group-item" *ngFor="let oddNumber of oddNumbers">
            {{ oddNumber }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li [ngClass]="{odd: odd % 2 == 0}" class="list-group-item" *ngFor="let evenNumber of evenNumbers">
            {{ evenNumber }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <p appBasicHighlight>Style Me</p>

      <p appBetterHighlight>Better directive</p>

      <p appBetterHighlight [highlightColor]="'red'" [defaultColor]="'yellow'">Better directive</p>

      <hr>

      <ul class="list-group">
        <div *appUnless="onlyOdd">
          <li [ngClass]="{odd: odd % 2 !== 0}" class="list-group-item" *ngFor="let oddNumber of oddNumbers">
            {{ oddNumber }}
          </li>
        </div>
      </ul>

      <hr>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="3">Value is 3</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>

    </div>
  </div>
</div>
