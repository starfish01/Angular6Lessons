<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" id="name">
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="imagePath">Image URL</label>
                <input #imagePath type="text" formControlName="imagePath" class="form-control" id="imagePath">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-s-12">
              <img style="width:200px; padding-left: 15px;padding-bottom: 10px" [src]="imagePath.value" class="img-responsive">
            </div>
          </div>
          
          <div class="row">
            <div class="col-xs-12">
              <label for="description">Description</label>
              <textarea type="text" formControlName="description" class="form-control" rows="6"
                id="description"></textarea>
            </div>
          </div>
          <div class="row">


            <div class="col-xs-12" formArrayName="ingredients">
              <label>Ingredients</label>

              <div class="row" 
              *ngFor="let ingredientCtrl of  getControls(); let i = index"
              [formGroupName]="i"
              style="margin-bottom:10px">


                <div class="col-xs-8">
                  <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="col-xs-2">
                  <input type="number" formControlName="amount" class="form-control">
                </div>
                <div class="col-xs-2">
                  <button class="btn btn-danger" (click)="deleteIngredient(i)" type="button">X</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                <button class="btn btn-primary" type="button" (click)="addIngredient()" >Add Ingredient</button>
              </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
