<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" id="name">
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="imagePath">Image URL</label>
                <input type="text" formControlName="imagePath" class="form-control" id="imagePath">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <img src="" class="img-responsive">
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <label for="description">Description</label>
              <textarea type="text" formControlName="description" class="form-control" rows="6"
                id="description"></textarea>
            </div>
          </div>
          <!-- <label>Ingeriedents</label> -->
          <div class="row">


            <div class="col-xs-12" formArrayName="ingredients">


              <div class="row" 
              *ngFor="let ingredientCtrl of getControls(); let i = index" 
              [formGroupName]="i">
-
                <div class="col-xs-8">
                  <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="col-xs-2">
                  <input type="number" formControlName="amount" class="form-control">
                </div>
                <div class="col-xs-2">
                  <button class="btn btn-danger" type="button">X</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
