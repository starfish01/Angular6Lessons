<div class="row">
  <div class="col-xs-12">



    <form (ngSubmit)="onAddItem(form)" #form="ngForm">

      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            required
            name="name"
            ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            required
            name="amount"
            ngModel
            pattern="^[1-9]+[1*9]*$"
            >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!form.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="deleteItem()">Delete</button>
          <button class="btn btn-primary" *ngIf="form.value.name !== ''" type="button" (click)="clearForm()">Clear</button>
          <button class="btn btn-warning" type="button" (click)="addNewItem()" *ngIf="editMode">Add New Item</button>
        </div>
      </div>
    </form>



  </div>
</div>
