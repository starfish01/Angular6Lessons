<div class="wrapper">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../../assets/user.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Sign Up Form -->
    <form [formGroup]="signupForm" (ngSubmit)="tryRegister()">
      <input type="text" id="email" class="fadeIn second" formControlName="email" placeholder="email">
      <input type="text" id="password" class="fadeIn third" formControlName="password" placeholder="password">
      <input *ngIf="!loading" type="submit" class="fadeIn fourth" value="Sign Up">
      <div style="margin:20px">
        <img *ngIf="loading" style="width:50px" src="../../../assets/loading.svg">
      </div>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter" class="fadeIn fifth">
      <a [routerLink]="[ '/login']">Already have an account?</a>
    </div>

  </div>
</div>
