<div class="wrapper">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../../assets/user.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="tryLogin()">
      <input type="text" id="email" class="fadeIn second" formControlName="email" placeholder="email">
      <input type="text" id="password" class="fadeIn third" formControlName="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div> -->

    <div id="formFooter" class="fadeIn fifth">
      <a [routerLink]="[ '/signup']">Don't have an account?</a>
    </div>

  </div>
</div>
