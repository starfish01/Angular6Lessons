<div class="container">
  <span *ngIf="entry">

    <h3>{{ entry.title }}</h3>
    <hr>
    <mat-form-field appearance="outline">
      <textarea matInput rows="6" placeholder="Email" value="{{ entry.content }}"></textarea>
    </mat-form-field>

  </span>

  <div>
    <button mat-stroked-button color="primary" (click)="copyToClipboard()">{{copyButtonText}}</button>
    <ng-template [ngIf]="authService.authenticated">
      <button mat-stroked-button color="primary" (click)="editEntry()">Edit</button>
    </ng-template>

  </div>



</div>
