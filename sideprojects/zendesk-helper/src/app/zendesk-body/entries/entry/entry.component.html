<div class="container-item">

  <span *ngIf="selectedEntry">

    <h3>{{ selectedEntry.title }}</h3>
    <hr>
    <mat-form-field appearance="outline">
      <textarea matInput [(ngModel)]="textArea" rows="6" placeholder="Email" value="{{ selectedEntry.content }}"></textarea>
    </mat-form-field>

  </span>

  <div>
    <button mat-stroked-button color="primary" (click)="copyToClipboard()">{{copyButtonText}}</button>

    <button mat-stroked-button color="primary" (click)="editEntry()">Edit</button>

  </div>

</div>
