<span *ngIf="entry">
<div class="row">
  <button (click)="copyToClipboard()" class="btn btn-primary">{{copyButtonText}}</button>
  <ng-template [ngIf]="authService.authenticated">
    <button 
      class="btn btn-warning" 
      (click)="editEntry()"
      >Edit</button>
      
  </ng-template>
</div>

<hr>
<div class="col-sm-12">
  <h3>{{ entry.title }}</h3>
  <hr>
  <textarea class="form-control" rows="6">{{ entry.content }}</textarea>
</div>
</span>
