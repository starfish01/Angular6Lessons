<span *ngIf="initLoad">
  <img src="../../assets/loading.svg" style="width:30px">
</span>

<div class="row" *ngIf="!initLoad">

  <div class="col-sm-3 categories">

    <div class="list-group">
      <button *ngFor="let item of categoriesNew; let i = index" (click)="onCategorySelect(item)"
        class="list-group-item list-group-item-action">{{ item.category }}</button>

      <ng-template [ngIf]="authService.authenticated">
        <div (click)="addCategory()" class="add-item list-group-item list-group-item-action">
          <span *ngIf="!addCategoryBool && !lodingCategory"><img src="../../assets/tag-cat.svg"> Add Category</span>
          <span *ngIf="addCategoryBool && !lodingCategory">
            <div class="input-and-button">
              <img class="button-item" src="../../assets/tag-cat.svg">
              <input #cat (keyup.enter)="addCategoryItem(cat.value)" type="text" class="form-control input-item">
            </div>
          </span>
          <span *ngIf="lodingCategory">
            <img src="../../assets/loading.svg" style="width:30px">
          </span>

        </div>
      </ng-template>
    </div>

  </div>
  <div class="col-sm-9">
    <router-outlet></router-outlet>
  </div>
</div>
