<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form *ngIf="!formSubmitted" (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div 
        id="user-data" 
        ngModelGroup="userData"
        #userData="ngModelGroup"
        >
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              class="form-control" 
              ngModel name="username"
              required
              >
              <!-- <span class="help-block">*This is required</span> -->
          </div>
          <button 
            class="btn btn-default" 
            type="button"
            (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
              type="email" 
              id="email" 
              class="form-control" 
              ngModel 
              name="email"
              required
              email
              #email="ngModel">
              <span class="help-block" *ngIf="!email.valid && email.touched" >*This email is not vaild</span>
          </div>
          <div *ngIf="!userData.valid && userData.touched">Group Info incomplete</div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
            id="secret" 
            class="form-control" 
            [ngModel]="defaultQuestion" 
            name="secret"
            >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div class="form-group">
          <textarea 
            name="questionAnswer" 
            [(ngModel)]="answer" 
            rows="3"
            class="form-control">
          </textarea>
          <p>Your Replay: {{ answer }}</p>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              name="gender"
              ngModel
              [value]="gender">{{gender}}
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input
              type="checkbox"
              name="accept"
              ngModel
              >something
          </label>
        </div>

        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="!form.valid">Submit</button>

      </form>
    </div>
  </div>
  <hr>
  <div *ngIf="formSubmitted">
      <h3>Your Data</h3>
      <p>Username: {{user.username}}</p>
      <p>Mail: {{user.email}}</p>
      <p>Secret: {{user.secretQuestion}}</p>
      <p>Answer: {{user.answer}}</p>
      <p>Gender: {{user.gender}}</p>
  </div>
</div>
